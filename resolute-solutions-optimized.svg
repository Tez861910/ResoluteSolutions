<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 2000" width="200" height="200">
  <defs>
    <!-- Define colors for consistency -->
    <style>
      .primary-blue { fill: #2563eb; }
      .dark-blue { fill: #07054A; }
      .accent-green { fill: #89D6BA; }
      .light-blue { fill: #3084CD; }
    </style>
  </defs>
  
  <!-- Simplified version of the logo maintaining the main shape -->
  <g transform="translate(1000,1000)">
    <!-- Main circular background -->
    <circle cx="0" cy="0" r="900" class="primary-blue" opacity="0.1"/>
    
    <!-- Central logo element - simplified version -->
    <path d="M-400,-200 C-200,-300 200,-300 400,-200 C500,0 500,200 400,400 C200,500 -200,500 -400,400 C-500,200 -500,0 -400,-200 Z" class="dark-blue"/>
    
    <!-- Accent elements -->
    <path d="M-300,-100 C-100,-150 100,-150 300,-100 C350,50 350,150 300,250 C100,300 -100,300 -300,250 C-350,150 -350,50 -300,-100 Z" class="accent-green"/>
    
    <!-- Text element placeholder -->
    <rect x="-300" y="300" width="600" height="100" rx="10" class="light-blue"/>
    
    <!-- Letter 'R' simplified -->
    <path d="M-150,320 L-150,380 M-150,320 L-100,320 C-80,320 -80,340 -100,340 L-150,340 M-120,340 L-100,380" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Letter 'S' simplified -->
    <path d="M-50,320 C-30,320 -30,330 -50,330 C-70,330 -70,340 -50,340 C-30,340 -30,350 -50,350 M-50,320 C-30,320 -30,310 -50,310" stroke="white" stroke-width="8" fill="none"/>
  </g>
</svg>
